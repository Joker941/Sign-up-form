<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="left_content">

            <h1>Full stack developer course</h1>

        </div>

        <div class="right_content">

            <div class="text_presentation">
                <p>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br /> <br /> You know you want this.</p>
            </div>
            <div class="formulaire">
                <form action="">
                    <div class="form_labels">
                        <h3>Let's do this !</h3>
                        <div>
                            <label for="first_name">FIRST NAME</label><br />
                            <input type="text" name="first_name" id="first_name">
                        </div>

                        <div>
                            <label for="last_name">LAST NAME</label><br />
                            <input type="text" name="last_name" id="last_name">
                        </div>

                        <div>
                            <label for="email">EMAIL</label><br />
                            <input type="mail" name="email" id="email">
                        </div>

                        <div>
                            <label for="phone_number">PHONE NUMBER</label><br />
                            <input type="text" name="phone_number" id="phone_number">
                        </div>

                        <div>
                            <label for="password">PASSWORD</label><br />
                            <input class="error" type="password" name="password" id="password">
                        </div>
        
                        <div>
                            <label for="password_confirmation">CONFIRM PASSWORD</label><br />
                            <input class="error" type="password" name="password_confirmation" id="password_confirmation">
                        </div>
                    </div>
                    <button>
                        Sign up
                    </button>
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
